<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <style>
        body {
            background-color: #1e1e1e; /* Set a dark background for the entire page */
            color: #ffffff; /* Set white text color */
            font-family: 'Arial', sans-serif; /* Optional: Choose a suitable font */
            margin: 0; /* Remove default margin */
        }

        header {
            background-color: #333333; /* Set a darker background for the header */
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0; /* Remove margin for h1 in the header */
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #2c2c2c; /* Set a darker background for the grid */
            padding: 20px; /* Add padding around the grid */
            border-radius: 10px; /* Optional: Add rounded corners to the grid */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Optional: Add a subtle box shadow */
            margin-top: 70px; /* Adjust top margin for the fixed header */
        }

        .result-item {
            text-align: center;
            border: 1px solid #333333; /* Set a darker border color */
            padding: 10px;
            width: calc(14.28% - 20px); /* 100% / 7 - 2 * 10px padding */
            box-sizing: border-box; /* Include padding and border in the box size */
            margin-bottom: 20px; /* Add some bottom margin for spacing */
            background-color: #1f1f1f; /* Set a darker background for each item */
            border-radius: 5px; /* Optional: Add rounded corners to each item */
        }

        .result-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .result-item .label-badge {
            font-weight: bold;
            padding: 5px 10px;
            background-color: #4CAF50; /* Set a green background for the badge */
            color: #ffffff; /* Set white text for the badge */
            border-radius: 5px; /* Optional: Add rounded corners to the badge */
            margin: 10px 0;
        }

        /* Add a button for navigation */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>OCR Results</h1>
    </header>

    <div class="result-container">
        {% for result in results %}
            <div class="result-item">
                <img src="data:image/png;base64,{{ result.image_b64 }}" alt="Uploaded Image">
                <div class="label-badge">{{ result.label }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- Add a button to navigate to the homepage -->
    <button class="home-button" onclick="window.location.href='/'">Go to Homepage</button>

</body>
</html>
